name: release
on:
  push:
    tags:
    - '*'
env:
  PROJECT_ID: finside
  RUN_REGION: us-central1
  SERVICE_NAME: realoptions
jobs:
  release: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: hecrj/setup-rust-action@master
      with:
        rust-version: nightly

    - name: Build
      run: cargo build
    - name: Run tests nightly
      run: |
        cargo test

    # Setup gcloud CLI
    # To create a service account, 
    # gcloud iam service-accounts create [SA-NAME] \
    # --description "[SA-DESCRIPTION]" \
    # --display-name "[SA-DISPLAY-NAME]"

    # to create a key for the service account,
    # gcloud iam service-accounts keys create ~/key.json \
    # --iam-account [SA-NAME]@[PROJECT-ID].iam.gserviceaccount.com

    # to base64 it,
    # cat ~/key.json | base64

    # to get email address,
    # gcloud iam service-accounts list

    # to grant roles, 
    # gcloud projects add-iam-policy-binding [project] \
    # --member serviceAccount:[emailaddress] \
    # --role roles/run.admin 
    # gcloud projects add-iam-policy-binding [project] \
    # --member serviceAccount:[emailaddress] \
    # --role roles/viewer
    # gcloud projects add-iam-policy-binding [project] \
    # --member serviceAccount:[emailaddress] \
    # --role roles/cloudbuild.builds.builder
    # gcloud projects add-iam-policy-binding [project] \
    # --member serviceAccount:[emailaddress] \
    # --role roles/iam.serviceAccountUser
    # gcloud projects add-iam-policy-binding [project] \
    # --member serviceAccount:[emailaddress] \
    # --role roles/firebasehosting.admin
    #
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '275.0.0'
        service_account_email: ${{ secrets.SA_EMAIL }}
        service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS}}

    # Configure gcloud CLI
    - name: gcloud Set up
      run: |
        gcloud config set project $PROJECT_ID
        gcloud auth configure-docker
    # Build and push image to Google Container Registry
    - name: Build
      run: |
        docker build . -f docker/option_price.Dockerfile --tag gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA

    # Deploy image to Cloud Run
    - name: Deploy
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --region $RUN_REGION \
          --platform managed \
          --allow-unauthenticated
    # API Gateway Cloud Run
    - name: Gateway
      run: |
        gcloud run deploy ${SERVICE_NAME}-gateway \
          --image=gcr.io/endpoints-release/endpoints-runtime-serverless:2 \
          --allow-unauthenticated \
          --platform managed \
          --region $RUN_REGION \
          --project=$PROJECT_ID
    # API Management
    # gcloud services enable servicecontrol.googleapis.com
    # gcloud services enable endpoints.googleapis.com
    # gcloud projects add-iam-policy-binding [project] \
    # --member serviceAccount:[emailaddress] \
    # --role roles/servicemanagement.configEditor
    - name: Swagger
      run: |
        gcloud endpoints services deploy docs/openapi_merged.yml \
          --project $PROJECT_ID

    - name: Build API Gateway
      run: |
        curl -o build_image.sh https://raw.githubusercontent.com/GoogleCloudPlatform/esp-v2/ff38ffe6aa170c17822c3ad988e8a1f7a0b864c1/docker/serverless/gcloud_build_image
        chmod +x build_image.sh
        ./build_image.sh -s realoptions-gateway-lnmfgwrxtq-uc.a.run.app \
          -c [config from step Swagger] -p $PROJECT_ID 