language: rust
sudo: required
rust:
- stable
- beta
- nightly

before_install:
- wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
- nvm install 8
- node --version
- rustup target add x86_64-unknown-linux-musl

script:
  - cd functions
  - cargo build --release --target=x86_64-unknown-linux-musl
  - cargo test
  - cd ..
before_deploy: ###ADD section for kicking off client build!
  - > #ensure only runs once :|
    if  [ "$TRAVIS_RUST_VERSION" = "stable" ]; then
      npm install -g serverless;
      sls deploy;
    fi
after_deploy:
  - > #ensure only runs once :|
    if  [ "$TRAVIS_RUST_VERSION" = "stable" ]; then
      curl -s -X POST \
        -H "Content-Type: application/json" \
        -H "Accept: application/json" \
        -H "Travis-API-Version: 3" \
        -H "Authorization: token ${TRAVIS_TOKEN}" \
        -d "'{\"request\":{\"branch\":\"master\"}}'" \
        https://api.travis-ci.com/repo/realoptions/main_site/requests;
    fi
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - cmake
    - gcc
    - binutils-dev
    - libiberty-dev

deploy:
  - provider: releases
    api_key: ##Github token for pushing to releases
      secure: 
    file_glob: true
    file:
    - "./functions/target/x86_64-unknown-linux-musl/release/output_constraints"
    - "./functions/target/x86_64-unknown-linux-musl/release/calibrator"
    - "./functions/target/x86_64-unknown-linux-musl/release/pricer"
    - "./lambda/**"
    - "./serverless.yml"
    - "./docs/openapi_merged.yml"
    skip_cleanup: true
    on:
      repo: phillyfan1138/option_price_faas
      tags: true
      rust: 'stable'
