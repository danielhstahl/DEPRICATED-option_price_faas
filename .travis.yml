language: rust

sudo: required

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  include:
    - language: rust
      sudo: required
      rust:
        - stable
        - beta
        - nightly
      script:
        - cd functions
        - cd calibrator
        - cargo build --release
        - cd ..
        - cd pricer
        - cargo build --release
        - cd ..
        - cd ..
    - language: node_js
      node_js:
        - "8"
      script:
        - npm install
        - npm test

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

