openapi: 3.0.0
info:
  title: Option Pricing and Sensitivities
  description: >-
    Option pricing using advanced models such as Heston, Extended Merton, and
    Extended CGMY.
  version: '1'
servers:
  - url: 'https://api.finside.org/realoptions'
    description: Production server
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-Key
security:
  - ApiKeyAuth: []
paths:
  '/v1/cgmy/calculator/{optionType}/{sensitivity}':
    post:
      summary: >-
        Calculator for computing option prices and sensitivities for a CGMY
        process
      description: >-
        Computes European option prices, implied volatilities, and sensitivities
        at every strike price for an asset that follows an extended CGMY process
      responses:
        '200':
          description: Option prices and sensitivites
          content:
            application/json:
              schema: &ref_0
                type: array
                items:
                  type: object
                  properties:
                    value:
                      type: number
                    at_point:
                      type: number
                    iv:
                      type: number
                  required:
                    - value
                    - at_point
                  additionalProperties: false
        '400':
          description: Error for incorrect request
          content:
            application/json:
              schema: &ref_1
                type: object
                properties:
                  err:
                    type: string
                required:
                  - err
                additionalProperties: false
      parameters:
        - name: optionType
          in: path
          required: true
          description: The type of option.
          schema:
            type: string
            enum:
              - call
              - put
        - name: sensitivity
          in: path
          required: true
          description: Prices or Greeks
          schema:
            type: string
            enum:
              - price
              - delta
              - gamma
              - theta
        - name: includeImpliedVolatility
          in: query
          description: >-
            Whether to include implied volatility in the results.  Defaults to
            'false'.  Only applicable for sensitivity='price'
          schema:
            type: boolean
      requestBody:
        required: true
        content:
          application/json:
            schema: &ref_2
              type: object
              properties:
                num_u:
                  type: integer
                  example: 8
                rate:
                  type: number
                  example: 0.04
                maturity:
                  type: number
                  example: 0.5
                asset:
                  type: number
                  example: 50
                cf_parameters:
                  type: object
                  properties:
                    sigma:
                      type: number
                      example: 0.3
                    c:
                      type: number
                      example: 0.3
                    g:
                      type: number
                      example: 5
                    m:
                      type: number
                      example: 5
                    'y':
                      type: number
                      example: 1.2
                    speed:
                      type: number
                      example: 0.2
                    v0:
                      type: number
                      example: 0.9
                    eta_v:
                      type: number
                      example: 0.2
                    rho:
                      type: number
                      example: -0.5
                  additionalProperties: false
                strikes:
                  type: array
                  items:
                    type: number
                  example:
                    - 50
                quantile:
                  type: number
                  example: 0.01
              required:
                - num_u
                - rate
                - maturity
                - asset
                - cf_parameters
                - strikes
                - quantile
              additionalProperties: false
